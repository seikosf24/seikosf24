    />

      property="og:description"
      content="'24年度大阪星光学院スクールフェア(SF)特設サイトです"
    />

    <style>
      details {
        background-color: #fee;
        border-top: 1px solid gray;
        border-radius: 10px;
      }
      details:last-child {
border-bottom: 1px solid gray;
}
      summary 
      details summary {
background-color: #a77;
}
      details summary::before {
        content: "（＋）";
        display: block;
        text-align: center;
        width: 5rem;
        float: left;
      }
      details[open] summary::before {
        content: "（－）"
      }
      summary {
        /* display: list-item;以外を指定してデフォルトの三角形アイコンを消します */
        display: block;
        font-size: 2rem;
        font-weight: bold;
        border-bottom: 1px solid gray;
      }
      summary::-webkit-details-marker {
        display: none;
      }
    </style>
  </head>
  <body>
    <header>
      <div id="openbtn"><span></span><span></span><span></span></div>
      <div id="g-nav">
        <ul>
          <li><a href="../info">INFO</a></li>
          <li><a href="#">BOOTH</a></li>
          <li><a href="#">STAGE</a></li>
          <li><a href="#">NEWS</a></li>
          <li><a href="#">FAQ</a></li>
        </ul>
      </div>
    </header>
    <a href="/"><div id="cc1">Seiko SF '24</div></a>
    <div id="headerBlack"></div>
    <main class="arrow">
      <div class="h1Contain">
        <div class="h1Back">BOOTH</div>
        <h1 class="nohome">企画紹介</h1>
      </div>
      <section class="container">
        <div class="cells">
          <h2>GROUND</h2>
          <img
            src="../images/snapshots/04.jpeg"
            alt="sf1"
            width="320"
            height="240"
            class="cellsImage"
            loading="lazy"
          />
        </div>
        <div class="cells">
          <details class="details">
            <summary class="summary">企画名</summary>
            <div class="answer">
              <div class="answerInner">内容</div>
            </div>
          </details>
          <br />
          <details class="details">
            <summary class="summary">企画名</summary>
            <div class="answer">
              <div class="answerInner">内容</div>
            </div>
          </details>
        </div>
      </section>
    </main>
    <footer></footer>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        document.querySelectorAll(".details").forEach(function (el) {
          const summary = el.querySelector(".summary");
          const answer = el.querySelector(".answer");
          summary.addEventListener("click", (event) => {
            // デフォルトの挙動を無効化
            event.preventDefault();
            // detailsのopen属性を判定
            if (el.getAttribute("open") !== null) {
              // アコーディオンを閉じるときの処理
              const closingAnim = answer.animate(
                closingAnimation(answer),
                animTiming
              );

              closingAnim.onfinish = () => {
                // アニメーションの完了後にopen属性を取り除く
                el.removeAttribute("open");
              };
            } else {
              // open属性を付与
              el.setAttribute("open", "true");
              // アコーディオンを開くときの処理
              const openingAnim = answer.animate(
                openingAnimation(answer),
                animTiming
              );
            }
          });
        });
      });
      // アニメーションの時間とイージング
      const animTiming = {
        duration: 300,
        easing: "ease-in-out",
      };
      // アコーディオンを閉じるときのキーフレーム
      const closingAnimation = (answer) => [
        {
          height: answer.offsetHeight + "px",
          opacity: 1,
        },
        {
          height: 0,
          opacity: 0,
        },
      ];
      // アコーディオンを開くときのキーフレーム
      const openingAnimation = (answer) => [
        {
          height: 0,
          opacity: 0,
        },
        {
          height: answer.offsetHeight + "px",
          opacity: 1,
        },
      ];
    </script>
    <script type="text/javascript" src="../script.js"></script>
  </body>
</html>
